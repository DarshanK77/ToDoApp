<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #495057;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-3">
            <p><a class="btn btn-outline-secondary" href="/">
                <i class="fas fa-arrow-left"></i> Back</a>
            </p>
        </div>
        <div class="col-md-8">
            <h2>Edit Todo Item</h2>
            <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Enter description"
                           required
                    >
                </div>
                <div class="col-12 form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{isComplete}"
                           th:checked="${todo.isComplete}">
                    <label class="form-check-label" for="inputIsComplete">
                        Completed?
                    </label>
                </div>

                <input type="hidden" th:field="*{createdAt}" />
                <input type="hidden" th:field="*{updatedAt}" />

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
